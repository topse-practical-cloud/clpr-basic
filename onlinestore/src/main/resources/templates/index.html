<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>TopSE onlinestore</h1>
    </div>
    <div th:if="${ad}" class="container">
        <a th:href="@{__${ad.getRedirectUrl()}__}">[[${ad.getText()}]]</a>
    </div>
    <div class="container">
        <div th:each="products : ${productsInRow}" class="row mt-4" >
            <div class="col-sm-4" th:each="product : ${products}">
                <div class="card">
                    <img th:src="@{__${product.getSumbnailImagePath()}__}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">[[${product.getProductName()}]]</h5>
                        <p class="card-text">[[${product.getDescription()}]]</p>
                        <a th:href="@{/product/__${product.getProductId()}__}" class="btn btn-primary">詳細を確認する</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
